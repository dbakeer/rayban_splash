<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>RAY BAN</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- JAVASCRIPT -->
    <script src="js/app.js"></script>
  </head>

  <body>

    <!-- LOGO -->
    <table id="logo">
      <tr>
        <td>
          <img src="http://www.wellingtonoptique.be/img/logos/rayban-b.jpg">
        </td>
      </tr>
    </table>

    <!-- INVITE -->
    <table id="invite">
      <tr>
        <td>
          <span id="regtext">YOU ARE INVITED TO <span id="imptext">A VERY EXCLUSIVE DINNER PRESENTED BY RAYBAN</span> AT THE NEW SOHO FLAGSHIP STORE</span>
          <div id="date">DATE: JANUARY 28, 2016</div>
          <div id="time">TIME: 9 PM TILL</div>
          <span id="details">INVITE IS NON-TRANSFERABLE AND INTENDED FOR SOLE RECIPIENT</span>
        </td>
      </tr>
    </table>

    <!-- KEYCODE FOR ENTRY -->
    <div id="keypad">

      <form name="rbpass" id="keycode">

        <span>Enter the passcode...</span>

        <br/>
        <br/>

        <div id="digit">
          <input maxlength="1" id="digit1" class="pass" class="blink" id="cursor" spattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)" autocomplete="off">
        </div>

        <div id="digit">
          <input maxlength="1" id="digit2" class="pass" class="blink" id="cursor" spattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)" autocomplete="off">
        </div>

        <div id="digit">
          <input maxlength="1" id="digit3" class="pass" class="blink" id="cursor" spattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)" autocomplete="off">
        </div>

        <div id="digit">
          <input maxlength="1" id="digit4" class="pass" class="blink" id="cursor" spattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)" autocomplete="off">
        </div>

        <input type="submit" id="codesubmit">
        <br/>
        <br/>

        <div id="message"></div>

      </form>
    </div>

  </body>
</html>
