<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RAY BAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <table id="content">
      <tr>
      <td><img id="logo" src="http://www.wellingtonoptique.be/img/logos/rayban-b.jpg">
      </td>
    </tr>
  </table>

    <div id="keypad">

      <form name="rbpass" id="keycode">

        <span>Enter the passcode...</span>
        <br/>
        <br/>
        <div id="code">
          <input maxlength="1" id="digit1" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit2" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit3" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit4" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>
        <br/>
        <div id="message"></div>
      </form>

    </div>

  </body>
</html>
