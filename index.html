<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RAY BAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <div id="keypad">

      <form name="rbpass" action="main.html">

        <div id="code">
          <input maxlength="1" id="digit1" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit2" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit3" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>

        <div id="code">
          <input maxlength="1" id="digit4" class="pass" pattern="[0-9]*" inputmode="numeric" onkeypress="validate(event)">
        </div>
        <br/>
        <input type="submit" value="submit" id="submit" disabled="disabled" />

      </form>

    </div>



  </body>
</html>
